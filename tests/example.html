<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QUnit basic example</title>
    <link rel="stylesheet" href="/node_modules/grunt-contrib-qunit/test/libs/qunit.css">
    
    <script src="/node_modules/grunt-contrib-qunit/test/libs/qunit.js"></script>
    <script>
        var require = {
            baseUrl: "/daydreamer",
            //baseUrl: "build/production",
            urlArgs: "bust=" +  (new Date()).getTime()
        };
    </script>
    <script src="/components/requirejs/require.js"></script>
    
    <script>
    
    test("a basic test example", 
        function() {
            var value = "hello";
            equal(value, "hello", "We expect value to be hello");
        });
    
    asyncTest("load something with require",
        function() {
            require(["daydreamer"], function(daydreamer) {
                ok(daydreamer);
                start();
            });
        });
    
    </script>
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
</body>
</html>
